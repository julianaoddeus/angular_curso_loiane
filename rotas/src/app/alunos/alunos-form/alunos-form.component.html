<h5>Criar e editar aluno</h5>
  <div class="row">
    <div class="col s12">
      <div class="row">
        <div class="input-field col s2">
          <input placeholder="Id:" id="disabled" type="text" class="validate" disabled [(ngModel)]="aluno.id">
        </div>
        <div class="input-field col s10">
          <input id="last_name" type="text" class="validate" placeholder="Nome:" [(ngModel)]="aluno.nome" (input)="onInput()">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate" [(ngModel)]="aluno.email" placeholder="E-mail">
        </div>
      </div>
      <div class="row">
        <button class="waves-effect waves-light btn" >Salvar</button>
      </div>

    </div>
  </div>
