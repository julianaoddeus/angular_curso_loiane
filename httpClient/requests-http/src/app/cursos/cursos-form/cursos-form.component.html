<form class="row g-3 needs-validation" novalidate [formGroup]="form" style="padding-top: 20px;">
  <div class="col-md-12">
    <input type="text" class="form-control" id="nome"
      formControlName="nome"
      placeholder="Nome do curso:"
      [ngClass]="{'is-invalid': submitted && hasError('nome')}"
      >
    <div class="invalid-feedback" *ngIf="hasError('nome') && hasError('nome')?.['required']">
     Error! Informe o nome do curso.
    </div>
    <div class="invalid-feedback" *ngIf="hasError('nome') && hasError('nome')?.['minLength']">
      Error! Precisa no m√≠nimo {{hasError('nome')?.['minLength'].requiredLength}} caracteres.
     </div>

  </div>
  <div style="margin-top: 10px; ">
    <button type="submit" class="btn btn-outline-info" (click)="onSubmit()">Salvar</button>

    <button type="submit" class="btn btn-outline-danger"(click)="onCancel()">Cancelar</button>
  </div>

</form>
