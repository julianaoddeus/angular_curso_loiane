<div class="container card mt-3 d-flex">
  <div class="card-header row">
    <div class="col-10">
      <h4>Cursos</h4>
    </div>
    <div class="col-2 ">
      <button type="button" class="btn btn-primary">Novo Curso</button>
    </div>
  </div>
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Cursos</th>
          <th scope="col">Ações</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let curso of cursos">
          <th scope="row" ></th>
          <td>{{curso.id}}</td>
          <td>{{curso.nome}}</td>
          <td>
            <span class="float-right">
              <button class="btn btn-outline-warning mb-1 btn-sm">
                Atualizar
              </button>

              <button class="btn btn-outline-danger mb-1 btn-sm">
                Remover
              </button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
